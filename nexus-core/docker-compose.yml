services:

  # ── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${DB_NAME:-nexus}
      POSTGRES_USER:     ${DB_USER:-nexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexus_secure_pwd}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Run all migrations automatically on first start
      - ./src/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nexus_user} -d ${DB_NAME:-nexus}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Nexus Core (API) ──────────────────────────────────────────────────────
  nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-core
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV:    production
      PORT:        ${PORT:-3000}
      HOST:        0.0.0.0
      DB_HOST:     postgres
      DB_PORT:     5432
      DB_NAME:     ${DB_NAME:-nexus}
      DB_USER:     ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:-nexus_secure_pwd}
      REDIS_HOST:  redis
      REDIS_PORT:  6379
      JWT_SECRET:  ${JWT_SECRET:?JWT_SECRET is required}
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${PORT:-3000}/api/v1/communities || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
