name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (nexus-core)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: nexus-core/package-lock.json

      - name: Install dependencies
        working-directory: nexus-core
        run: npm ci

      - name: Run tests
        working-directory: nexus-core
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-secret-at-least-32-chars-long' }}
          NODE_ENV: test
        run: npm test
